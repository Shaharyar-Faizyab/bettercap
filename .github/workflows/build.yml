# .github/workflows/build.yml
name: build-bettercap

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ "1.25.3" ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Build (Windows)
        run: |
          GOOS=windows GOARCH=amd64 go build -o bettercap-windows-amd64.exe ./...
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bettercap-windows
          path: bettercap-windows-amd64.exe
